<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SlideShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/slideshow.css" />
    <script src="js/slideshow.js"></script>
</head>
<body>
    <div id=contenedor>
        <div class="foto fade">
            <div class="numero">1/3</div>
            <img src="fotos/imagen1.jpg" alt="paisaje1">
            <div class="texto">paisaje</div>
        </div>
        <div class="foto fade">
            <div class="numero">2/3</div>
            <img src="fotos/imagen2.jpg" alt="paisaje2">
            <div class="texto">paisaje</div>
        </div>
        <div class="foto fade">
            <div class="numero">3/3</div>
            <img src="fotos/imagen3.jpg" alt="paisaje3">
            <div class="texto">paisaje</div>
        </div>
        <a class="antes" onclick="mueve(-1)">&#10094;</a>
        <a class="despues" onclick="mueve(1)">&#10095;</a>
    </div>

    <div id="bolitas">
        <span class="bolita" onclick="foto(1)"></span>
        <span class="bolita" onclick="foto(2)"></span>
        <span class="bolita" onclick="foto(3)"></span>
    </div>
</body>
</html>
